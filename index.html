<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LIFF „Ç¢„Éó„É™</title>
    <style>
        body {
            font-family: 'Hiragino Sans', '„Éí„É©„ÇÆ„ÉéËßí„Ç¥„Ç∑„ÉÉ„ÇØ', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 300;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .user-id {
            font-size: 12px;
            opacity: 0.8;
            word-break: break-all;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ LIFF „ÉÜ„Çπ„Éà„Ç¢„Éó„É™</h1>
        
        <div id="status" class="status loading">
            LIFFÂàùÊúüÂåñ‰∏≠...
        </div>
        
        <div id="user-info" class="user-info">
            <img id="user-avatar" class="user-avatar" src="" alt="„É¶„Éº„Ç∂„Éº„Ç¢„Éê„Çø„Éº">
            <div id="user-name" class="user-name"></div>
            <div id="user-id" class="user-id"></div>
        </div>
        
        <div id="controls" class="hidden">
            <button class="btn" onclick="getUserProfile()">
                üë§ „Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæó
            </button>
            <button class="btn" onclick="closeApp()">
                ‚ùå „Ç¢„Éó„É™„ÇíÈñâ„Åò„Çã
            </button>
            <button class="btn" onclick="shareApp()">
                üì§ „Ç¢„Éó„É™„Çí„Ç∑„Çß„Ç¢
            </button>
        </div>
        
        <div id="debug-info" style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
            <p>Áí∞Â¢É: <span id="liff-context"></span></p>
            <p>„Éê„Éº„Ç∏„Éß„É≥: <span id="liff-version"></span></p>
        </div>
    </div>

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <script>
        // „ÅÇ„Å™„Åü„ÅÆLIFF ID„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑ
        const LIFF_ID = "2007582016-3vVRvd17";
        
        // DOMË¶ÅÁ¥†
        const statusEl = document.getElementById('status');
        const userInfoEl = document.getElementById('user-info');
        const controlsEl = document.getElementById('controls');
        const userAvatarEl = document.getElementById('user-avatar');
        const userNameEl = document.getElementById('user-name');
        const userIdEl = document.getElementById('user-id');
        const liffContextEl = document.getElementById('liff-context');
        const liffVersionEl = document.getElementById('liff-version');
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞Èñ¢Êï∞
        function updateStatus(message, type = 'loading') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // LIFFÂàùÊúüÂåñ
        liff.init({
            liffId: LIFF_ID
        }).then(() => {
            updateStatus('LIFFÂàùÊúüÂåñÊàêÂäüÔºÅ', 'success');
            
            // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Ë°®Á§∫
            liffContextEl.textContent = liff.getContext().type;
            liffVersionEl.textContent = liff.getVersion();
            
            // „É≠„Ç∞„Ç§„É≥Áä∂ÊÖãÁ¢∫Ë™ç
            if (liff.isLoggedIn()) {
                updateStatus('„É≠„Ç∞„Ç§„É≥Ê∏à„Åø', 'success');
                showControls();
            } else {
                updateStatus('„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô', 'error');
                // Ëá™Âãï„É≠„Ç∞„Ç§„É≥Ë©¶Ë°å
                liff.login();
            }
        }).catch((err) => {
            console.error('LIFFÂàùÊúüÂåñ„Ç®„É©„Éº:', err);
            updateStatus(`ÂàùÊúüÂåñÂ§±Êïó: ${err.message}`, 'error');
        });
        
        // „Ç≥„É≥„Éà„É≠„Éº„É´Ë°®Á§∫
        function showControls() {
            controlsEl.classList.remove('hidden');
        }
        
        // „É¶„Éº„Ç∂„Éº„Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæó
        function getUserProfile() {
            if (!liff.isLoggedIn()) {
                updateStatus('„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô', 'error');
                return;
            }
            
            updateStatus('„Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæó‰∏≠...', 'loading');
            
            liff.getProfile().then((profile) => {
                console.log('„Éó„É≠„Éï„Ç£„Éº„É´:', profile);
                
                // „Éó„É≠„Éï„Ç£„Éº„É´ÊÉÖÂ†±Ë°®Á§∫
                userNameEl.textContent = profile.displayName;
                userIdEl.textContent = `ID: ${profile.userId}`;
                userAvatarEl.src = profile.pictureUrl;
                userInfoEl.style.display = 'block';
                
                updateStatus('„Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæóÊàêÂäüÔºÅ', 'success');
            }).catch((err) => {
                console.error('„Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæó„Ç®„É©„Éº:', err);
                updateStatus(`„Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæóÂ§±Êïó: ${err.message}`, 'error');
            });
        }
        
        // „Ç¢„Éó„É™„ÇíÈñâ„Åò„Çã
        function closeApp() {
            if (liff.isInClient()) {
                liff.closeWindow();
            } else {
                updateStatus('LINE„Ç¢„Éó„É™ÂÜÖ„Åß„ÅÆ„ÅøÂà©Áî®ÂèØËÉΩ', 'error');
            }
        }
        
        // „Ç¢„Éó„É™„Çí„Ç∑„Çß„Ç¢
        function shareApp() {
            if (liff.isApiAvailable('shareTargetPicker')) {
                liff.shareTargetPicker([
                    {
                        type: 'text',
                        text: 'LIFF„ÉÜ„Çπ„Éà„Ç¢„Éó„É™„ÇíË©¶„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑÔºÅ'
                    }
                ]).then(() => {
                    updateStatus('„Ç∑„Çß„Ç¢ÂÆå‰∫Ü', 'success');
                }).catch((err) => {
                    console.error('„Ç∑„Çß„Ç¢„Ç®„É©„Éº:', err);
                    updateStatus(`„Ç∑„Çß„Ç¢Â§±Êïó: ${err.message}`, 'error');
                });
            } else {
                updateStatus('„Ç∑„Çß„Ç¢Ê©üËÉΩ„ÅØÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì', 'error');
            }
        }
    </script>
</body>
</html>
