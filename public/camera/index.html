<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRカメラ - LINE LIFF</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .camera-icon {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .version {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-icon">📷</div>
        <div class="title">QRカメラ</div>
        
        <div class="status" id="status">
            📷 カメラ起動中...
        </div>
        
        <div class="version">
            Version: 2.0.0<br>
            Build: 2024-01-15 22:00
        </div>
    </div>

    <script>
        const LIFF_ID = "2007582016-vl416l5z";
        
        async function init() {
            try {
                console.log('LIFF初期化開始');
                await liff.init({ liffId: LIFF_ID });
                
                console.log('LIFF初期化完了');
                console.log('isInClient:', liff.isInClient());
                
                // scanCodeV2 APIの利用可能性チェック
                if (typeof liff.scanCodeV2 !== 'function') {
                    throw new Error('scanCodeV2 APIは利用できません');
                }
                
                console.log('scanCodeV2 API利用可能');
                
                // 自動カメラ起動
                setTimeout(() => {
                    startScan();
                }, 500);
                
            } catch (err) {
                console.error('初期化エラー:', err);
                document.getElementById('status').textContent = `エラー: ${err.message}`;
            }
        }
        
        async function startScan() {
            try {
                console.log('カメラ起動開始');
                
                if (!liff.isInClient()) {
                    throw new Error('LINEアプリ内でのみ利用可能です');
                }
                
                const result = await liff.scanCodeV2();
                
                console.log('スキャン結果:', result);
                
                if (!result || !result.value) {
                    throw new Error('スキャン結果が無効です');
                }
                
                // 結果をサーバーに送信
                await sendScanResult(result);
                
                // スキャン完了後、LIFFを閉じる
                setTimeout(() => {
                    console.log('スキャン完了 - LIFFを閉じます');
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    }
                }, 1000);
                
            } catch (err) {
                console.error('スキャンエラー:', err);
                
                if (err.message.includes('cancelled')) {
                    console.log('スキャンがキャンセルされました - LIFFを閉じます');
                    // キャンセル時はLIFFを閉じる
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    }
                } else {
                    document.getElementById('status').textContent = `エラー: ${err.message}`;
                }
            }
        }
        
        async function sendScanResult(result) {
            try {
                console.log('スキャン結果を送信:', result);
                
                const profile = await liff.getProfile();
                
                const response = await fetch('/api/qr-scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: profile.userId,
                        scanResult: result
                    })
                });
                
                if (response.ok) {
                    console.log('スキャン結果送信成功');
                } else {
                    console.warn('スキャン結果送信失敗:', response.status);
                }
                
            } catch (err) {
                console.warn('スキャン結果送信エラー:', err);
            }
        }
        
        // 初期化
        init();
        
        // バージョン情報をコンソールに出力
        console.log('=== QRカメラ アプリ情報 ===');
        console.log('Version: 2.0.0');
        console.log('Build: 2024-01-15 22:00');
        console.log('LIFF ID: 2007582016-vl416l5z');
        console.log('LIFF SDK: v2.26.1');
        console.log('API: scanCodeV2');
        console.log('Auto Start: Enabled');
        console.log('Simple Mode: Enabled');
        console.log('========================');
    </script>
</body>
</html>
