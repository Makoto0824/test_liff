<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRカメラ - LINE LIFF</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }



        .status {
            font-size: 16px;
            margin-bottom: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="status" id="status">
            カメラ起動中...
        </div>
    </div>

    <script>
        const LIFF_ID = "2007582016-vl416l5z";
        
        async function init() {
            try {
                console.log('LIFF初期化開始');
                await liff.init({ liffId: LIFF_ID });
                
                console.log('LIFF初期化完了');
                console.log('isInClient:', liff.isInClient());
                
                // scanCodeV2 APIの利用可能性チェック
                if (typeof liff.scanCodeV2 !== 'function') {
                    throw new Error('scanCodeV2 APIは利用できません');
                }
                
                console.log('scanCodeV2 API利用可能');
                
                // 自動カメラ起動
                setTimeout(() => {
                    startScan();
                }, 500);
                
            } catch (err) {
                console.error('初期化エラー:', err);
                document.getElementById('status').textContent = `エラー: ${err.message}`;
            }
        }
        
        async function startScan() {
            try {
                console.log('カメラ起動開始');
                
                if (!liff.isInClient()) {
                    throw new Error('LINEアプリ内でのみ利用可能です');
                }
                
                const result = await liff.scanCodeV2();
                
                console.log('スキャン結果:', result);
                
                // キャンセル時はresultがnullやundefinedになる可能性がある
                if (!result || !result.value) {
                    // キャンセルされたと判断してLIFFを閉じる
                    console.log('スキャン結果が無効 - キャンセルされたと判断してLIFFを閉じます');
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    } else {
                        window.close();
                    }
                    return; // 処理を終了
                }
                
                // 結果をサーバーに送信
                await sendScanResult(result);
                
                // URLが含まれている場合は自動で開く
                const urlPattern = /https?:\/\/[^\s]+/g;
                const urls = result.value ? result.value.match(urlPattern) : null;
                if (urls && urls.length > 0) {
                    const url = urls[0];
                    console.log('URLを自動で開きます:', url);
                    
                    // ユーザーに確認
                    const shouldOpen = confirm(`URLが検出されました：\n${url}\n\nこのURLを開きますか？`);
                    
                    if (shouldOpen) {
                        // 少し待ってから開く（メッセージ送信を待つ）
                        setTimeout(() => {
                            if (liff.isInClient()) {
                                // LINEアプリ内の場合は外部ブラウザで開く
                                liff.openWindow({
                                    url: url,
                                    external: true
                                });
                            } else {
                                // ブラウザの場合は直接開く
                                window.open(url, '_blank');
                            }
                        }, 1000);
                    }
                }
                
                // スキャン完了後、LIFFを閉じる
                setTimeout(() => {
                    console.log('スキャン完了 - LIFFを閉じます');
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    }
                }, 2000); // URL確認の時間を考慮して2秒に延長
                
            } catch (err) {
                console.error('スキャンエラー:', err);
                console.log('エラーメッセージ:', err.message);
                console.log('エラーオブジェクト:', err);
                
                // キャンセル時のエラーメッセージを詳細にチェック
                if (err.message.includes('cancelled') || 
                    err.message.includes('cancel') || 
                    err.message.includes('user') ||
                    err.message.includes('User') ||
                    err.message.includes('CANCELLED') ||
                    err.message.includes('Cancel') ||
                    err.name === 'UserCancelError' ||
                    err.name === 'CancelledError' ||
                    err.code === 'CANCELLED' ||
                    err.code === 'USER_CANCELLED') {
                    console.log('スキャンがキャンセルされました - LIFFを閉じます');
                    
                    // キャンセル時はLIFFを閉じる
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    } else {
                        window.close();
                    }
                } else {
                    // その他のエラーもキャンセルとして扱う（ユーザーが何らかの理由でキャンセルした可能性）
                    console.log('その他のエラー - キャンセルとして扱ってLIFFを閉じます');
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    } else {
                        window.close();
                    }
                }
            }
        }
        
        async function sendScanResult(result) {
            try {
                console.log('スキャン結果を送信:', result);
                
                const profile = await liff.getProfile();
                
                const response = await fetch('/api/qr-scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: profile.userId,
                        scanResult: result
                    })
                });
                
                if (response.ok) {
                    console.log('スキャン結果送信成功');
                } else {
                    console.warn('スキャン結果送信失敗:', response.status);
                }
                
            } catch (err) {
                console.warn('スキャン結果送信エラー:', err);
            }
        }
        
        // 初期化
        init();
        
        // アプリ情報をコンソールに出力
        console.log('=== QRカメラ アプリ情報 ===');
        console.log('LIFF ID: 2007582016-vl416l5z');
        console.log('LIFF SDK: v2.26.1');
        console.log('API: scanCodeV2');
        console.log('Auto Start: Enabled');
        console.log('Simple Mode: Enabled');
        console.log('========================');
    </script>
</body>
</html>
