<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LIFF アプリ</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'ヒラギノ角ゴシック', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 300;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .user-id {
            font-size: 12px;
            opacity: 0.8;
            word-break: break-all;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 LIFF テストアプリ</h1>
        
        <div id="status" class="status loading">
            LIFF初期化中...
        </div>
        
        <div id="user-info" class="user-info">
            <img id="user-avatar" class="user-avatar" src="" alt="ユーザーアバター">
            <div id="user-name" class="user-name"></div>
            <div id="user-id" class="user-id"></div>
        </div>
        
        <div id="controls" class="hidden">
            <button class="btn" onclick="getUserProfile()">
                👤 プロフィール取得
            </button>
            <button class="btn" onclick="closeApp()">
                ❌ アプリを閉じる
            </button>
            <button class="btn" onclick="shareApp()">
                📤 アプリをシェア
            </button>
            <button class="btn" id="sendButton" onclick="sendMessage()" disabled>
                💬 会話を始める
            </button>
            
            <button class="btn" id="flexButton" onclick="sendFlexMessage()" disabled>
                🎨 Test Flex Message
            </button>
            
            <button class="btn" id="carouselButton" onclick="sendCarouselMessage()" disabled>
                🎠 並列Flex Message
            </button>
            
            <button class="btn" id="dummyButton" onclick="sendDummyMessage()" disabled>
                📝 ダミーテキスト
            </button>
            
            <button class="btn" id="walletButton" onclick="openWallet()" disabled>
                💳 JRE Wallet Redirect Page
            </button>
            
            <button class="btn" id="jreWalletButton" onclick="openJREWallet()" disabled>
                🏦 JRE Wallet
            </button>
            <button onclick="sendSampleFlexMessage()" class="btn btn-primary">
                🎈 サンプル吹き出し
            </button>

        </div>
        
        <div id="debug-info" style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
            <p>環境: <span id="liff-context"></span></p>
            <p>バージョン: <span id="liff-version"></span></p>
            <div class="version">
                アプリバージョン: 2.3.2
            </div>
        </div>
    </div>

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.26.1/sdk.js"></script>
    

    
    <script>
        // あなたのLIFF IDに置き換えてください
        const LIFF_ID = "2007582016-3vVRvd17";
        
        // DOM要素
        const statusEl = document.getElementById('status');
        const userInfoEl = document.getElementById('user-info');
        const controlsEl = document.getElementById('controls');
        const userAvatarEl = document.getElementById('user-avatar');
        const userNameEl = document.getElementById('user-name');
        const userIdEl = document.getElementById('user-id');
        const liffContextEl = document.getElementById('liff-context');
        const liffVersionEl = document.getElementById('liff-version');
        
        // ステータス更新関数
        function updateStatus(message, type = 'loading') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // LIFF初期化
        liff.init({
            liffId: LIFF_ID
        }).then(() => {
            updateStatus('LIFF初期化成功！', 'success');
            
            // デバッグ情報表示
            liffContextEl.textContent = liff.getContext().type;
            liffVersionEl.textContent = liff.getVersion();
            
            // ログイン状態確認
            if (liff.isLoggedIn()) {
                updateStatus('ログイン済み', 'success');
                showControls();
            } else {
                updateStatus('ログインが必要です', 'error');
                // 自動ログイン試行
                liff.login();
            }
        }).catch((err) => {
            console.error('LIFF初期化エラー:', err);
            updateStatus(`初期化失敗: ${err.message}`, 'error');
        });
        
        // コントロール表示
        function showControls() {
            controlsEl.classList.remove('hidden');
            
            // ボタンを有効化
            document.getElementById('sendButton').disabled = false;
            document.getElementById('flexButton').disabled = false;
            document.getElementById('carouselButton').disabled = false;
            document.getElementById('dummyButton').disabled = false;
            document.getElementById('walletButton').disabled = false;
            document.getElementById('jreWalletButton').disabled = false;
        }
        
        // ユーザープロフィール取得
        function getUserProfile() {
            if (!liff.isLoggedIn()) {
                updateStatus('ログインが必要です', 'error');
                return;
            }
            
            updateStatus('プロフィール取得中...', 'loading');
            
            liff.getProfile().then((profile) => {
                console.log('プロフィール:', profile);
                
                // プロフィール情報表示
                userNameEl.textContent = profile.displayName;
                userIdEl.textContent = `ID: ${profile.userId}`;
                userAvatarEl.src = profile.pictureUrl;
                userInfoEl.style.display = 'block';
                
                updateStatus('プロフィール取得成功！', 'success');
            }).catch((err) => {
                console.error('プロフィール取得エラー:', err);
                updateStatus(`プロフィール取得失敗: ${err.message}`, 'error');
            });
        }
        
        // アプリを閉じる
        function closeApp() {
            if (liff.isInClient()) {
                liff.closeWindow();
            } else {
                updateStatus('LINEアプリ内でのみ利用可能', 'error');
            }
        }
        
        // アプリをシェア
        function shareApp() {
            if (liff.isApiAvailable('shareTargetPicker')) {
                liff.shareTargetPicker([
                    {
                        type: 'text',
                        text: 'LIFFテストアプリを試してみてください！'
                    }
                ]).then(() => {
                    updateStatus('シェア完了', 'success');
                }).catch((err) => {
                    console.error('シェアエラー:', err);
                    updateStatus(`シェア失敗: ${err.message}`, 'error');
                });
            } else {
                updateStatus('シェア機能は利用できません', 'error');
            }
        }
        
        // メッセージ送信（Messaging API サーバー経由）
        async function sendMessage() {
            console.log('sendMessage 関数が呼び出されました (Messaging API版)');
            
            // ボタンを無効化してダブルクリックを防ぐ
            const btn = document.getElementById('sendButton');
            if (btn) {
                btn.disabled = true;
                btn.textContent = '📤 送信中...';
            }
            
            // LIFF の初期化状態をチェック
            if (typeof liff === 'undefined') {
                console.error('LIFF が未定義です');
                updateStatus('LIFF が初期化されていません', 'error');
                resetSendButton();
                return;
            }
            
            console.log('LIFF ログイン状態:', liff.isLoggedIn());
            
            if (!liff.isLoggedIn()) {
                console.log('ログインが必要です');
                updateStatus('ログインが必要です', 'error');
                resetSendButton();
                return;
            }

            try {
                // ユーザープロフィールを取得してユーザーIDを取得
                updateStatus('ユーザー情報取得中...', 'loading');
                const profile = await liff.getProfile();
                console.log('ユーザープロフィール:', profile);

                // 友だち追加状態をチェック
                try {
                    updateStatus('友だち状態確認中...', 'loading');
                    
                    // デバッグモード：URLに?debug=true があれば強制的に友だちでない状態をシミュレート
                    const urlParams = new URLSearchParams(window.location.search);
                    const isDebugMode = urlParams.get('debug') === 'true';
                    const forceUnfriend = urlParams.get('unfriend') === 'true';
                    
                    let friendship;
                    if (isDebugMode || forceUnfriend) {
                        friendship = { friendFlag: false }; // デバッグ用：強制的に友だちでない状態
                        console.log('🔧 デバッグモード: 友だちでない状態をシミュレート');
                        if (forceUnfriend) {
                            console.log('🔧 ?unfriend=true パラメータで友だち解除状態をテスト');
                        }
                    } else {
                        friendship = await liff.getFriendship();
                    }
                    
                    console.log('友だち状態:', friendship);
                    
                    if (!friendship.friendFlag) {
                        // 友だち追加されていない場合
                        updateStatus('友だち追加が必要です', 'error');
                        
                        if (confirm('BOTと友だちになると会話できます。\n友だち追加しますか？')) {
                            // addToFriend API の利用可能性をチェック
                            if (typeof liff.addToFriend === 'function') {
                                try {
                                    console.log('🔧 友だち追加を実行中...');
                                    await liff.addToFriend();
                                    console.log('✅ 友だち追加成功');
                                    updateStatus('友だち追加が完了しました！', 'success');
                                    
                                    // 友だち追加成功後、少し待ってから自動的にメッセージ送信を続行
                                    setTimeout(() => {
                                        updateStatus('会話を開始しています...', 'loading');
                                        // 友だち追加後は友だち状態チェックをスキップして続行
                                        continueMessageSending(profile);
                                    }, 2000);
                                    return;
                                } catch (addFriendError) {
                                    console.error('❌ 友だち追加エラー:', addFriendError);
                                    console.log('エラーの詳細:', addFriendError.message);
                                    showManualAddFriendInstructions();
                                }
                            } else {
                                console.warn('⚠️ addToFriend API は利用できません');
                                showManualAddFriendInstructions();
                            }
                        }
                        resetSendButton();
                        return;
                    }
                } catch (friendshipError) {
                    console.warn('友だち状態取得エラー:', friendshipError);
                    console.log('友だち状態チェックをスキップして続行します');
                    // 友だち状態が取得できない場合はスキップして続行
                }

                updateStatus('会話を開始しています...', 'loading');

                // APIサーバーにリクエスト送信
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: profile.userId,
                        messageType: 'flex' // または 'text'
                    })
                });

                const result = await response.json();
                console.log('API レスポンス:', result);

                if (response.ok && result.success) {
                    updateStatus('会話を開始しました！挨拶を選んでください😊', 'success');
                } else {
                    console.error('API エラー:', result);
                    updateStatus(`送信失敗: ${result.message || result.error}`, 'error');
                }

            } catch (error) {
                console.error('メッセージ送信エラー:', error);
                updateStatus(`エラー: ${error.message}`, 'error');
            } finally {
                resetSendButton();
            }
        }
        
        // ボタンリセット関数
        function resetSendButton() {
            const btn = document.getElementById('sendButton');
            if (btn) {
                btn.disabled = false;
                btn.textContent = '💬 会話を始める';
            }
        }
        
        // 手動友だち追加の案内を表示
        function showManualAddFriendInstructions() {
            // LINE Add Friend URLを生成
            const lineAddFriendUrl = 'https://line.me/R/ti/p/@899xieoi';
            
            updateStatus('手動で友だち追加してください', 'error');
            console.log('📋 友だち追加URL:', lineAddFriendUrl);
            
            // QRコードとURLを表示するモーダルを作成
            showFriendAddModal(lineAddFriendUrl);
        }
        
        // 友だち追加モーダルを表示
        function showFriendAddModal(addFriendUrl) {
            // モーダルHTML作成
            const modalHtml = `
                <div id="friendAddModal" style="
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center;
                    z-index: 1000; padding: 20px; box-sizing: border-box;
                ">
                    <div style="
                        background: white; border-radius: 15px; padding: 30px; text-align: center;
                        max-width: 400px; width: 100%;
                    ">
                        <h3 style="margin-top: 0; color: #333;">友だち追加してください</h3>
                        <div id="qrcode" style="margin: 20px auto;"></div>
                        <p style="margin: 15px 0; color: #666; font-size: 14px;">
                            📱 QRコードをスキャンするか<br>
                            下記URLをタップしてください
                        </p>
                        <a href="${addFriendUrl}" target="_blank" style="
                            display: inline-block; background: #00C300; color: white; 
                            padding: 12px 24px; border-radius: 25px; text-decoration: none;
                            margin: 10px 0;
                        ">🔗 友だち追加</a>
                        <br>
                        <button onclick="closeFriendAddModal()" style="
                            background: #ccc; color: #666; border: none; padding: 10px 20px;
                            border-radius: 20px; margin-top: 15px; cursor: pointer;
                        ">閉じる</button>
                    </div>
                </div>
            `;
            
            // モーダルを画面に追加
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            
                         // QRコード画像を表示
             const qrcodeDiv = document.getElementById('qrcode');
             qrcodeDiv.innerHTML = '<img src="/qr-code.png" alt="友だち追加QRコード" style="max-width: 200px; height: auto; border: 1px solid #ddd; border-radius: 8px;">';
             console.log('QRコード画像を表示しました');
        }
        
        // 友だち追加モーダルを閉じる
        function closeFriendAddModal() {
            const modal = document.getElementById('friendAddModal');
            if (modal) {
                modal.remove();
            }
        }
        
        // 友だち追加後のメッセージ送信継続
        async function continueMessageSending(profile) {
            try {
                // APIサーバーにリクエスト送信
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: profile.userId,
                        messageType: 'flex' // または 'text'
                    })
                });

                const result = await response.json();
                console.log('API レスポンス:', result);

                if (response.ok && result.success) {
                    updateStatus('会話を開始しました！挨拶を選んでください😊', 'success');
                } else {
                    console.error('API エラー:', result);
                    updateStatus(`送信失敗: ${result.message || result.error}`, 'error');
                }
            } catch (error) {
                console.error('メッセージ送信エラー:', error);
                updateStatus(`エラー: ${error.message}`, 'error');
            } finally {
                resetSendButton();
            }
        }

    // Flex Message送信機能
    async function sendFlexMessage() {
        try {
            console.log('🎨 Flex Message送信開始');
            
            const profile = await liff.getProfile();
            console.log('ユーザー情報:', profile);

            // ボタンを無効化
            const flexBtn = document.getElementById('flexButton');
            flexBtn.disabled = true;
            flexBtn.textContent = '送信中...';

            const response = await fetch('/api/send-flex-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: profile.userId
                })
            });

            if (response.ok) {
                console.log('✅ Flex Message送信成功');
                alert('🎨 2つのFlex Messageを送信しました！');
            } else {
                console.error('❌ Flex Message送信失敗:', response.status);
                alert('送信に失敗しました。もう一度お試しください。');
            }

        } catch (error) {
            console.error('Flex Message送信エラー:', error);
            alert('エラーが発生しました: ' + error.message);
        } finally {
            // ボタンを復活
            const flexBtn = document.getElementById('flexButton');
            flexBtn.disabled = false;
            flexBtn.textContent = '🎨 Test Flex Message';
        }
    }

    // カルーセルFlex Message送信機能
    async function sendCarouselMessage() {
        try {
            console.log('🎠 カルーセルFlex Message送信開始');
            
            const profile = await liff.getProfile();
            console.log('ユーザー情報:', profile);

            // ボタンを無効化
            const carouselBtn = document.getElementById('carouselButton');
            carouselBtn.disabled = true;
            carouselBtn.textContent = '送信中...';

            const response = await fetch('/api/send-carousel-flex', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: profile.userId
                })
            });

            if (response.ok) {
                console.log('✅ カルーセルFlex Message送信成功');
                alert('🎠 カルーセルFlex Messageを送信しました！');
            } else {
                console.error('❌ カルーセルFlex Message送信失敗:', response.status);
                alert('送信に失敗しました。もう一度お試しください。');
            }

        } catch (error) {
            console.error('カルーセルFlex Message送信エラー:', error);
            alert('エラーが発生しました: ' + error.message);
        } finally {
            // ボタンを復活
            const carouselBtn = document.getElementById('carouselButton');
            carouselBtn.disabled = false;
            carouselBtn.textContent = '🎠 並列Flex Message';
        }
    }

    // ダミーテキスト送信機能
    async function sendDummyMessage() {
        try {
            console.log('📝 ダミーテキスト送信開始');
            
            const profile = await liff.getProfile();
            console.log('ユーザー情報:', profile);

            // ボタンを無効化
            const dummyBtn = document.getElementById('dummyButton');
            dummyBtn.disabled = true;
            dummyBtn.textContent = '送信中...';

            const response = await fetch('/api/send-dummy-flex', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: profile.userId
                })
            });

            if (response.ok) {
                console.log('✅ ダミーテキスト送信成功');
                alert('📝 ダミーテキストを送信しました！');
            } else {
                console.error('❌ ダミーテキスト送信失敗:', response.status);
                alert('送信に失敗しました。もう一度お試しください。');
            }

        } catch (error) {
            console.error('ダミーテキスト送信エラー:', error);
            alert('エラーが発生しました: ' + error.message);
        } finally {
            // ボタンを復活
            const dummyBtn = document.getElementById('dummyButton');
            dummyBtn.disabled = false;
            dummyBtn.textContent = '📝 ダミーテキスト';
        }
    }

    // JRE Walletを開く
    function openWallet() {
        if (liff.isInClient()) {
            // LIFF URLで遷移（LINE内で完結）
            liff.openWindow({
                url: 'https://liff.line.me/2007582016-MA5ZQo1R',
                external: false // LINE内で開く
            });
        } else {
            updateStatus('LINEアプリ内でのみ利用可能', 'error');
        }
    }
    
    // JRE Walletアプリを開く
    function openJREWallet() {
        if (liff.isInClient()) {
            window.location.href = "jrewallet://?event=home";
        } else {
            alert("LINEアプリ内でのみ利用できます");
        }
    }

    // サンプル吹き出しFlex Messageを送信
    async function sendSampleFlexMessage() {
        if (!liff.isLoggedIn()) {
            alert('ログインしてください');
            return;
        }

        try {
            const response = await fetch('/api/send-sample-flex', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: liff.getDecodedIDToken().sub
                })
            });

            if (response.ok) {
                alert('サンプル吹き出しメッセージを送信しました！');
            } else {
                alert('メッセージ送信に失敗しました');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('エラーが発生しました');
        }
    }

    
    </script>
</body>
</html>
